<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Hero -->
    <section id="body">
        <div class="hero-bg">
            <div class="container">
                <div class="row">
                    <div class="stop-watch text-center shadow">
                        <h1 id="displayTime">00:00:00</h1>
                        <div class="button">
                            <img src="./images/stop.png" alt="stop" style="width: 45px;" onclick="watchStop()">
                            <img src="./images/start.png" alt="start" style="width: 55px;" onclick="watchStart()">
                            <img src="./images/reset.png" alt="reset" style="width: 45px;" onclick="watchReset()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
